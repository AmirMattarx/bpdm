apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bpdm.fullname" . }}
  labels:
    {{- include "bpdm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bpdm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bpdm.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.springProfiles | join ","  }}

            - name: BPDM_DB_HOST
              value: {{ printf "%s-%s" .Release.Name "postgres" }}
            - name: BPDM_ELASTIC_HOST
              value: {{ printf "%s-%s" .Release.Name "elastic" }}
            {{- $appSecretsName := "dev-bpdm-application" }}
            {{- range $key, $val := .Values.applicationSecrets }}
            - name: {{ $val }}
              valueFrom:
                secretKeyRef:
                  name: {{ $appSecretsName }}
                  key: {{ $key }}
            {{- end}}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
