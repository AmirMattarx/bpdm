# Default values for bpdm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: cxtsiacr.azurecr.io
  repository: catena-x/bpdm
  pullPolicy: IfNotPresent

#Spring profiles under which the application should run
springProfiles: []


applicationSecrets: {}

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  issuerName: letsencrypt-prod
  hostSuffix: demo.catena-x.net

elastic:
  enabled: false

postgres:
  enabled: false



