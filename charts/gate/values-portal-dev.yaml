ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: portal-gate.dev.demo.catena-x.net
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tls-secret
      hosts:
        - portal-gate.dev.demo.catena-x.net

applicationConfig:
  bpdm:
    security:
      enabled: true
    gate-security:
      pool-security-enabled: true
      oauth2-client-registration: gate-client
    cdq:
      storage: b3c0ad440d67350ba6f89a031375ec6b
      datasource-legal-entity: 62ce5d4c9f1e1e3886fdd720
      datasource-address: 62ce5d4c9f1e1e3886fdd720
      datasource-site: 62ce5d4c9f1e1e3886fdd720
  keycloak:
    enabled: true
    auth-server-url: https://centralidp.dev.demo.catena-x.net/auth
    realm: CX-Central
    resource: Cl16-CX-BPDMGate-Portal
  spring:
    security:
      oauth2:
        client:
          registration:
            gate-client:
              client-id: Cl16-CX-BPDMGate-Portal
              authorization-grant-type: client_credentials
              provider: catena-keycloak-provider
          provider:
            catena-keycloak-provider:
              issuer-uri: https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central
  springdoc:
    swagger-ui:
      oauth:
        client-id: Cl2-CX-Portal

applicationSecrets:
  spring:
    security:
      oauth2:
        client:
          registration:
            gate-client:
              client-secret: <path:bpdm/data/dev/portal-gate/keycloak#client-secret>
  bpdm:
    cdq:
      api-key: <path:bpdm/data/dev/portal-gate/cdq#api-key>
  
