bpdm-gate:
  enabled: true
  postgres:
    enabled: false
    fullnameOverride: bpdm-postgres
  applicationConfig:
    bpdm:
      security:
        auth-server-url: http://bpdm-keycloak

bpdm-pool:
  enabled: true
  postgres:
    enabled: false
    fullnameOverride: bpdm-postgres
  applicationConfig:
    bpdm:
      security:
        auth-server-url: http://bpdm-keycloak

bpdm-cleaning-service-dummy:
  enabled: true
  postgres:
    enabled: false
    fullnameOverride: bpdm-postgres
  applicationConfig:
    bpdm:
      client:
        orchestrator:
          provider:
            issuer-uri: http://bpdm-keycloak/realms/CX-Central

bpdm-orchestrator:
  enabled: true
  postgres:
    enabled: false
    fullnameOverride: bpdm-postgres
  applicationConfig:
    bpdm:
      security:
        auth-server-url: http://bpdm-keycloak

postgres:
  enabled: true
  fullnameOverride: bpdm-postgres
  auth:
    database: bpdm
    username: bpdm
    # Change for production
    password: bpdm

keycloak:
  enabled: true
  fullnameOverride: "bpdm-keycloak"
  postgresql:
    enabled: false
  externalDatabase:
    host: bpdm-postgres
    user: bpdm
    password: bpdm
    database: bpdm
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 512Mi
  auth:
    adminUser: admin
    # Change for production
    adminPassword: admin
  production: false
  extraEnvVars:
    - name: KEYCLOAK_EXTRA_ARGS
      value: "--import-realm"
  extraVolumes:
    - name: import
      secret:
        secretName: bpdm-keycloak-realm
        items:
          - key: "Cx-Central.json"
            path: "Cx-Central.json"
  extraVolumeMounts:
    - name: import
      mountPath: "/opt/bitnami/keycloak/data/import"
      readOnly: true
